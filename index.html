<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Desafio Front End Mentor">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Rodrigo Pires">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <div class="container">

    <header>
      <div class="infosHeader">
        <span class="titleHeader">My balance</span>
        <h1 class="valueHeader">$921.48</h1>
      </div>
      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>
    </header>

    <main class="content">

      <p class="textContent">Spending - Last 7 days</p>

      <div class="chart">

        <div class="chartColumn">
          <div class="chartColumnContent" data-id="1">
            <span class="label"></span>
          </div>
          <p class="chartDay">mon</p>
        </div>

        <div class="chartColumn">
          <div class="chartColumnContent" data-id="2">
            <span class="label"></span>
          </div>
          <p class="chartDay">tue</p>
        </div>

        <div class="chartColumn">
          <div class="chartColumnContent" data-id="3">
            <span class="label"></span>
          </div>
          <p class="chartDay">wed</p>
        </div>

        <div class="chartColumn">
          <div class="chartColumnContent" data-id="4">
            <span class="label"></span>
          </div>
          <p class="chartDay">thu</p>
        </div>

        <div class="chartColumn">
          <div class="chartColumnContent" data-id="5">
            <span class="label"></span>
          </div>
          <p class="chartDay">fri</p>
        </div>

        <div class="chartColumn">
          <div class="chartColumnContent" data-id="6">
            <span class="label"></span>
          </div>
          <p class="chartDay">sat</p>
        </div>

        <div class="chartColumn">
          <div class="chartColumnContent" data-id="0">
            <span class="label"></span>
          </div>
          <p class="chartDay">sun</p>
        </div>


      </div>


      <div class="infosMonth">
        <div class="valueMonth">
          <p class="textMonth">Total this month</p>
          <p class="valueTotalMonth">$478.33</p>
        </div>
        <div class="percentageMonth">
          <p class="accumulatedMonth">+2.4%</p>
          <p class="informationMonth">from last month</p>
        </div>
      </div>

    </main>

    <footer>
      <div class="attribution">
        <div class="textByChallenge">Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a>.</div>

        <div class="footer"><span>Coded by </span>
          <p class="nameAuthor"><a href="https://github.com/rodrigompires/DesafioExpensesChartComponentMain" class="name"
              >Rodrigo Pires</a></p>

        </div>

        <div class="myFakeSignature">
          <img src="./images/myfake.gif" alt="GIF de uma assinatura falsa criada pelo autor" class="gif">
        </div>

      </div>
    </footer>

  </div>



  <script src="./js/scripts.js"></script>

</body>
</html>
